<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <i class="fas fa-bars"></i>
        <img src="icons/youtube_logo.png" alt="youtube logo">
      </div>
      <div class="search-bar">
        <input id="main-search-bar" type="search" name="" id="" placeholder="Search">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="icons">
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </nav>
  </header>

  <div class="container">
    <section class="video-section">
      <div class="video">
        <iframe width="854" height="480" src="https://www.youtube.com/embed/0fKBhvDjuy0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

      <div class="video-info">
        <div class="title">
          <h1>Powers of Ten (1977)</h1>
        </div>
        <div class="sub-info">
          <div class="options">
            <i class="fas fa-user-circle"></i>
            <h3>The Odin Project</h3>
            <button><i class="fab fa-youtube"></i><span>Subscribe</span></button>
            <button>799</button>
          </div>
          <div class="views">
            <h2>6,767,286 views</h2>
          </div>
        </div>
        <div class="opinion">
          <div class="rating">
            <i class="fas fa-thumbs-up">68K</i>
            <i class="fas fa-thumbs-down">1K</i>
          </div>
          <div class="share">
            <i class="fas fa-plus"><span>Add to</span></i>
            <i class="fas fa-share"><span>Share</span></i>
            <i class="fas fa-ellipsis-h"><span>More</span></i>
          </div>
        </div>
      </div>
    </section>

    <section class="sidebar">
      <!-- videos -->
    </section>
  </div>

  <script src="https://kit.fontawesome.com/a4590f3e3a.js" crossorigin="anonymous"></script>
</body>
</html>
